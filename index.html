<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links to reset, bootstrap, font-awesome and my custom css sheets. -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/mystyles.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">

    <!-- Title displayed on tab. -->
    <title>Lord Of The Rings Hangman</title>
    
    <!-- https://www.favicon-generator.org/ -->
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <!-- plays the shire music -->
    <audio src="music.mp3" autoplay>
        <p>If you are reading this, it is because your browser does not support the audio element. </p>
        <embed src="music.mp3" width="180" height="90" hidden="true" />
    </audio>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img class="img-responsive center-block" src="assets/images/banner.png" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-sm-offset-3 box">
                <img class="img-responsive center-block" src="assets/images/ring.png">
            </div>
            <div class="col-sm-3 box1">
                <p id="num-wins">Press space to get started!</p>

                <p>Current word:</p>
                <p id="current-word">What could it be?</p>

                <p>Guesses Remaining: </p>
                <p id="guesses-remaining">15</p>

                <P>Letters already guessed:</P>
                <p id="letters-guessed">None yet</p>
            </div>
        </div>
    </div>



    <!-- Loads the javascript component of the game -->
    <script src="assets/js/game.js" type="text/javascript"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- test to see if jquery is available, if it is then don't load the local version -->
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.2.1.js"><\/script>');
    </script>
    <!-- Local jquery -->
    <script src="assets/js/jquery-3.2.1.js"></script>


</body>

</html>
